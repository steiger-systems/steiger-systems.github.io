<!DOCTYPE html>

<head>

      line-height: 1.6;
      background-color: #f4f4f4;

    header {

      color: #fff;

      text-align: center;
    }

      max-width: 800px;

      background: #fff;
      padding: 20px;

    h1, h2 {

    }
    
    p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

      display: block;
      margin: 20px auto;
